<div class="container py-5" id="contact">
  <h2 class="text-center  text-dark mb-4 fw-bold">Contact Me</h2>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control bg-dark text-white" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control bg-dark text-white" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea rows="5" class="form-control bg-dark text-white" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </div>
  </div>
</div>
