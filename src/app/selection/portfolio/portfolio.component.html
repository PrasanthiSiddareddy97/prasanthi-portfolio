<div class="container py-5" id="projects">
  <h2 class="text-center text-dark mb-4 fw-bold">My Projects</h2>
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let project of projects">
      <div class="card bg-dark text-white h-100 shadow-sm border-light">
        <div class="card-body">
          <h5 class="fw-semibold">{{ project.title }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <a [href]="project.link" target="_blank" class="btn btn-outline-primary">View Project</a>
        </div>
      </div>
    </div>
  </div>
</div>
